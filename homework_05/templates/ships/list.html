{% extends 'base.html' %}

{% block title %}
  Ships list
{% endblock %}

{% block body %}
  <h1>Ships:</h1>
  <ul>
    {% for ship_id, ship_name in ships.items() %}
       <li>
           <a href="{{ url_for('ships_app.details', ship_id=ship_id) }}"
           >{{ ship_name }}</a>
       </li>
    {% endfor %}
  </ul>
{% endblock %}
